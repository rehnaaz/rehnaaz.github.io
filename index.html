<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="./script.js"></script>

    <title>GitHub Repositories</title>
    
</head>
<body>
    <header>
        <h1>GitHub Repositories</h1>
    </header>

    <div class="container" id="main-container">
        <div class="row align-items-center row-centered">
            <div class="col-sm-6">
                <input type="text" class="form-control mb-2 col-centered" id="username" placeholder="Enter GitHub username">
            </div>
            <div class="col-sm-4">
                <button class="btn btn-primary mb-2 col-centered" onclick="getRepositories(), getUserDetails()">Get Repositories</button>
            </div>
        </div>
        <hr class="hr" />

        <div id="loader" class="loader" style="display: none;"></div>

        <div id="user-details" class="row px-5"> </div>

        <ul id="repositories" class="row"></ul>

        <div id="pagination" class="mb-3">
            <div id="pagination-buttons" class="mt-3"></div>
        
            <div class="mt-3">
                <button class="btn btn-primary mr-1" onclick="prevPage()" id="prevBtn" disabled>Previous Page</button>
                <span id="currentPage" class="font-weight-bold"></span>
                <button class="btn btn-primary ml-1" onclick="nextPage()" id="nextBtn" disabled>Next Page</button>
            </div>
        
            <select class="custom-select mt-3" id="perPage" onchange="getRepositories()">
                <option value="10">10</option>
                <option value="30">30</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div>
        
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>
</html>
